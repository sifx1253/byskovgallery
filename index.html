<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <div id="logo" onclick="window.location.href='index.html'"></div>

        <nav>
            <div id="menuknap">☰</div>
            <ul style="list-style-type:none" id="menu" class="hidden">
                <a href="index.html"></a>
                <li><a href="produkter.html">Værker</a></li>
                <li><a href="books.html">Bøger</a></li>
                <li><a href="om.html">Om</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>

        </nav>
    </header>

    <main id="content_book">

        <h2 id="underoverskrift"></h2>
        <img class="billede">

        <p id="brødtekst"></p>

    </main>


    <script>
        //        window.addEventListener("load", sidenVises);

        document.addEventListener("DOMContentLoaded", sidenVises)
        // LAV EN VARIABLE TIL AT BEGYNDE MED
        let books

        let url1 = "http://slodberg.dk/kea/2sm/10-eksamen/wordpress/wp-json/wp/v2/pages/15";

        function sidenVises() {

            let response1 = await fetch(url1);
            books = await response1.json();
            visBooks();
        }

        function visBooks() {
            console.log("Forside page-data hentes")
            document.querySelector("#brødtekst").innerHTML = books.content.rendered;
            document.querySelector(".billede").src = books.better_featured_image.source_url;
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);

        }


        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }
    </script>
</body></html>
