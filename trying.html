<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>

        <div id="logo" onclick="window.location.href='index.html'"></div>

        <nav>
            <div id="menuknap">☰</div>
            <ul style="list-style-type:none" id="menu" class="hidden">
                <a href="index.html"></a>
                <li><a href="produkter.html">Værker</a></li>
                <li><a href="books.html">Bøger</a></li>
                <li><a href="om.html">Om</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>

        </nav>
    </header>

    <h1 class="header_constant">Travel</h1>

    <main id="liste_books"></main>
    <!--
    <template>
        <article class="book_img">


        </article>
    </template>
-->

    <template>
        <article class="book_img">
            <img class="billede" src="">
        </article>
        <article class="books">

            <h1 class="overskrift"></h1>
            <p class="underoverskrift"></p>
            <p class="forfatter"></p>
            <p class="sideantal"></p>
            <p class="beskrivelse"></p>
            <p class="pris"> ,-</p>


        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        let pages




        let url = "http://slodberg.dk/kea/2sm/10-eksamen/wordpress/wp-json/wp/v2/books";





        async function start() {
            let response = await fetch(url);
            pages = await response.json();
            visPages();
            toggleMenu();
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);


        }

        // Samme som før
        function visPages() {
            console.log("JSON forberedes" + pages)

            let liste = document.querySelector("#liste_books");
            let template = document.querySelector("template");

            pages.forEach(page => {
                const klon = template.cloneNode(true).content;

                klon.querySelector(".overskrift").textContent = page.title.rendered;
                klon.querySelector(".underoverskrift").innerHTML = page.underoverskrift;
                klon.querySelector(".forfatter").textContent = page.forfatter;

                klon.querySelector(".beskrivelse").textContent = page.beskrivelse;

                klon.querySelector(".sideantal").textContent = page.sideantal;
                klon.querySelector(".pris").textContent = page.pris;

                klon.querySelector(".billede").src = page.billede.guid;


                liste.appendChild(klon); // der stod clone
            });

        }


        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }
    </script>
</body></html>
