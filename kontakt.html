    <h1 class="header_constant">Kontakt</h1>


    <main id="container"></main>

    <template>

        <article class="kontakt">

            <p class="tekst"></p>
            <p class="adresse"></p>
            <p class="email"></p>
            <p class="mobil"></p>
            <img class="kontakt_billede" src="" alt="">

        </article>
    </template>


    <footer>
        <div class="wrapper">
            <div class="left">
                <p>Mobil: +45 20 82 24 58</p>
                <p>Atelier: Falkenhøjvej 7</p>
                <p>3460 Birkerød. Denmark</p>
                <a href="https://www.google.com/maps/place/Falkenh%C3%B8jvej+7,+3460+Birker%C3%B8d/@55.8506692,12.3827755,17z/data=!3m1!4b1!4m5!3m4!1s0x46524677a0491549:0x28d2c5dcfd92350!8m2!3d55.8506692!4d12.3849642">Se kort</a>

    </footer>




    <script>
        document.addEventListener("DOMContentLoaded", start);
        let pages




        let url = "http://slodberg.dk/kea/2sm/10-eksamen/wordpress/wp-json/wp/v2/kontakt";





        async function start() {
            let response = await fetch(url);
            pages = await response.json();
            visPages();
            toggleMenu();
            document.querySelector("#menuknap").addEventListener("click", toggleMenu);



        }

        // Samme som før
        function visPages() {
            console.log("JSON forberedes" + pages)

            let liste = document.querySelector("#container");
            let template = document.querySelector("template");

            pages.forEach(page => {
                const klon = template.cloneNode(true).content;

                //                klon.querySelector(".tekst").textContent = page.title.rendered;
                klon.querySelector(".tekst").textContent = page.tekst;
                klon.querySelector(".adresse").textContent = page.adresse;
                klon.querySelector(".email").textContent = page.email;
                klon.querySelector(".mobil").textContent = page.mobil;

                klon.querySelector(".kontakt_billede").src = page.billede.guid;


                liste.appendChild(klon);
            });

        }


        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");



            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }

    </script>
</body>

</html>
