    @media screen and (min-width: 700px) {
            main {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-auto-flow: dense;
            }


            .article-right {
                grid-column: 3/ span 2;
            }

            .article-left {
                grid-column: 1/ span 2;
            }

            .article-high {
                grid-row: span 2;
            }


            img {
                width: 70%;
            }
        }
