<body>
    <header>

        <article>
            <h1 class="overskrift"></h1>
            <img class="billede" src="">
            <h2 class="underoverskrift"></h2>
            <p class="side antal"></p>
            <p class="beskrivelse"></p>


        </article>
    </template>


    <script>
        let pageIndhold
        document.addEventListener("DOMContentLoaded", start)


        const url = "http://slodberg.dk/kea/2sm/10-eksamen/wordpress/wp-json/wp/v2/pages/15";
        //        const json = await resspons.json();




        async function start() {
            let ressponse = await fetch(url);
            pageIndhold = await ressponse.json;
            visJson();
            toggleMenu();


        }


        function visJson() {
            console.log("Page data loades");
            //            document.querySelector(".overskrift").innerHTML = pageIndhold.title.rendered;

            document.querySelector(".billede").src = pageIndhold.guid;
            //            document.querySelector(".underoverskrift").innerHTML = pageIndhold.content.rendered;
            //
            // document.querySelector(".beskrivelse").innerHTML = pageIndhold.content.rendered;

            document.querySelector("#menuknap").addEventListener("click", toggleMenu);

        }

        function toggleMenu() {
            console.log("toggleMenu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                document.querySelector("#menuknap").textContent = "X";
            }
        }

    </script>
